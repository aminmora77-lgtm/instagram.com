
<!DOCTYPE html>
<html lang="ar">
<head>

    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: black;
            color: white;

            display: flex;
            flex-direction: column;

        }
        .logo-img {
            width: 60px;

        }
        h1 {
            font-family: 'serif';
            font-size: 38px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background-color: #121212;
            border: 1px solid #363636;
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }
        input:focus { border: 1px solid #a8a8a8; outline: none; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .forgot {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 13px;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: #737373;
            font-size: 12px;
        }
        .meta-text {
            color: white;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 1px;
            display: block;
            margin-top: 5px;
        }

</head>
